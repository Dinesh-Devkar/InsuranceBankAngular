<div class="container ">
    <div style="text-align: center; margin-bottom:20px;">
        <h1> Adding Employee Record</h1>
    </div>
</div>
<div></div>
<div class="row justify-content-center me-2">

    <div class="col-auto border">
        <form [formGroup]="employee">
            <table class="table table-striped p-4">   
                <tbody>
                    <tr>
                        <th class="border" scope="row">Employee Type</th>
                        <td><select name="Status" formControlName="employeetype">
                            <option value="Active">Admin</option>
                            <option value="Inactive">Employee</option>
                        </select>
                         <span style="color: red;" *ngIf="EmployeeType && EmployeeType.invalid && EmployeeType.touched">
                            EmployeeType Required</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Employee Name</th>
                        <td class="">
                            <input type="text" formControlName="employeename">
                            <span style="color: red;" *ngIf="EmployeeName && EmployeeName.invalid && EmployeeName.touched ">
                                EmployeeName Required</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Login Id</th>
                        <td class="">
                            <input type="text" formControlName="loginid">
                            <span style="color: red;" *ngIf="LoginId && LoginId.invalid && LoginId.touched ">
                                LoginId Required</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Password</th>
                        <td class="">
                            <input type="text" formControlName="password">
                            <span style="color: red;" *ngIf="Password && Password.invalid && Password.touched ">
                                Password Required</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Confirm Password</th>
                        <td class="">
                            <input type="text" formControlName="confirmpassword">
                            <span style="color: red;" *ngIf="ConfirmPassword && ConfirmPassword.invalid && ConfirmPassword.touched ">
                                ConfirmPassword Required</span>
                        </td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <th class="border" scope="row">Status</th>
                        <td class="">
                            <select name="Status" formControlName="status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            <span style="color: red;" *ngIf="Status && Status.invalid && Status.touched "> Status
                                Required</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-danger" [disabled]="employee.invalid" >Submit</button>
        </form>
    </div>
</div>
