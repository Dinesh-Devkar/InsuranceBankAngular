    </div>
</div>
<div></div>

    <div class="col-auto border">
        <table class="table table-striped p-4">
            <tbody>
                <tr>
                    <th class="border" scope="row">Insurance Type</th>
                    <td><select name="Status">
                        <option value="Old Age">Old Age</option>
                        <option value="Health">Health</option>
                    </select></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th class="border" scope="row">Insurance Scheme</th>
                    <td><input type="text"></td>

            </tbody>
            <tbody>
                <tr>
                    <th class="border" scope="row">Image</th>
                    <td><input type="file"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th class="border" scope="row">Commision for new Registration <br> (in Percentage)</th>
                    <td><input type="text"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th class="border" scope="row">Commision for Installement Payment <br> (in Percentage)</th>
                    <td><input type="text"></td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <th class="border" scope="row">Note</th>
                    <td class=""><input type="text"></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th class="border" scope="row">Status</th>
                    <td><select name="Status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select></td>
                </tr>
            </tbody>


        </table>
        <button class="btn btn-danger">Submit</button>

    </div>
</div>
